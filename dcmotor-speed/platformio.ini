[env:nucleo_f303k8]
platform = ststm32
board = nucleo_f303k8
framework = mbed
upload_protocol = stlink
monitor_speed = 57600
build_flags = -D F303K8
lib_deps = 
    292     ;QEI
    185     ;PID
    279     ;Motor